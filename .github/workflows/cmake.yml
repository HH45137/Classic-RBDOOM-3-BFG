name: CMake

on:
  push:
    paths:
    - .github/workflows/cmake.yml
  

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: retail
  VERSION: 1.2.9-RC1

jobs:
  linux-build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    
    - name: Set up GCC
      uses: egor-tensin/setup-gcc@v1
      with:
        version: 11
        platform: x64
    
    - name: Download Depedencies
      run: sudo apt-get install -y libsdl2-dev libopenal-dev libavcodec-dev libavformat-dev libavutil-dev libswscale-dev libglu1-mesa-dev freeglut3-dev mesa-common-dev libpng-dev libjpeg-dev zlib1g-dev libglew-dev rapidjson-dev

    - name: Configure CMake
      working-directory: ${{github.workspace}}/neo
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build --preset=linux-${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
      
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: linux-${{env.VERSION}}-retail
        path: |
          ./build/DoomBFA
          ./base/*
  windows-build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-version: '[17.0, 18.0)'
        msbuild-architecture: x64

    - name: Configure CMake
      working-directory: ${{github.workspace}}/neo
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build --preset=windows-x64-2022
      
    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
      
    - name: Download FFMPEG
      working-directory: ${{github.workspace}}/.github/tools
      shell: pwsh
      run: |
        .\download-ffmpeg.ps1
      
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: windows-${{env.VERSION}}-retail
        path: |
          ./build/Retail/DoomBFA.exe
          ./build/Retail/OpenAl32.dll
          ./build/ffmpeg/*.dll
          ./base/*
      
